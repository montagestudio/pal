<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>PaletteBar</title>

    <link rel="stylesheet" type="text/css" href="paletteBar.css">
    <link href='https://fonts.googleapis.com/css?family=Rubik+One|Heebo:400,800,900' rel='stylesheet' type='text/css'>
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "paletteBar"}
                }
            },
            "rangeController": {
			            "prototype": "montage/core/range-controller",
			            "bindings": {
			                "content": {"<-": "@owner.data"}
			            }
            },
            "paletteBar1": {
                "prototype": "montage/ui/segmented-bar.reel",
                "properties": {
                    "element": {"#": "paletteBar1"}
                },
				"bindings": {
					"data": {"<-": "@owner.data"}
				},
				"listeners": [
					{
						"type": "action",
						"listener": {"@": "owner"}
					}
				]
            },
            "segment1": {
				"prototype": "montage/ui/segment.reel",
				"properties": {
					"element": {"#": "segment1"}
				},
				"bindings": {
					"label": {"<-": "@paletteBar1:segment.object.region"},
					"length": {"<-": "@paletteBar1:segment.object.size"}
				}
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="paletteBar" class="palette_group">

        <div class="palette_title">SEGMENTED BAR</div>


        <div class="palette_row">
			 <label class="palette_cell">
				 <div class='palette_text'>Bar:</div>
        <div class="desktop">
				     <div data-montage-id="paletteBar1" style="display:inline-block;width:200px;height:20px;background-color:gray;">
				                 <div data-montage-id="segment1"></div>
                     </div>
              </div>
			 </label>
        </div>




	</div>
</body>
</html>
