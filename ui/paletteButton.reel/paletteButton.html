<!DOCTYPE html>
<html>
<head>

			                }

</head>
<body>
    <div data-montage-id="paletteButton" class="palette_group">

        <div class="palette_title">BUTTONS</div>
        <div data-montage-id="icons" style="display: none"></div>

        <div class="palette_row">
             <label class="palette_cell">
			     <button onClick="this.focus()" tabindex="0">Default Button (no style)</button>
			 </label>
        </div>
        <div class="palette_row">
			 <label class="palette_cell">
				 <input type="button" onClick="this.focus()" value="Default Input (no style)" />
			 </label>
        </div>

         <div class="palette_row">
             <label class="palette_cell">
			     <input type="button" data-montage-id="button1" class="button" value="Montage Button  &lt;input&gt;"></input>
			 </label>
        </div>

        <div class="palette_row">
					 <label class="palette_cell">
						 <button data-montage-id="button2" class="button"></button>
					 </label>
        </div>
        <div class="palette_row full">
			 <label class="palette_cell grow">
				 <button data-montage-id="button8a" class="button wide"></button>
			 </label>
        </div>

        <div class="palette_row full">
			 <label class="palette_cell grow">
				 <button data-montage-id="button3aa" class="button wide"></button>
			 </label>
			 <label class="palette_cell grow">
			 	 <button data-montage-id="button3bb" class="button wide"></button>
			 </label>
        </div>

        <div class="palette_row full">
			 <label class="palette_cell grow">
				 <button data-montage-id="button3a" class="button wide"></button>
			 </label>
			 <label class="palette_cell grow">
			 	 <button data-montage-id="button3b" class="button wide"></button>
			 </label>
			 <label class="palette_cell grow">
			 	  <button data-montage-id="button3c" class="button wide"></button>
			 </label>
        </div>

        <div class="palette_row left">

			 <label class="palette_cell">
				 <button data-montage-id="button4a"   class="button">One</button>
			 </label>
			 <label class="palette_cell">
			 	 <button data-montage-id="button4b" class="button">Two</button>
			 </label>
			 <label class="palette_cell">
			 	  <button data-montage-id="button4c" class="button">Three</button>
			 </label>
        </div>

        <div class="palette_row center">

			 <label class="palette_cell">
				 <button data-montage-id="button5a" class="button left"><svg ><use xlink:href="#i-circle-plus"/></svg>One</button>
			 </label>
			 <label class="palette_cell">
			 	 <button data-montage-id="button5b" class="button left"><svg ><use xlink:href="#i-circle-plus"/></svg>Two</button>
			 </label>
			 <label class="palette_cell">
			 	  <button data-montage-id="button5c" class="button left"><svg ><use xlink:href="#i-circle-plus"/></svg>Three</button>
			 </label>
        </div>

        <div class="palette_row right">

			 <label class="palette_cell">
				 <button data-montage-id="button6a"  class="button">One</button>
			 </label>
			 <label class="palette_cell">
			 	 <button data-montage-id="button6b"  class="button">Two</button>
			 </label>
			 <label class="palette_cell">
			 	  <button data-montage-id="button6c"  class="button">Three</button>
			 </label>
        </div>

       <div class="palette_row full">

			 <label class="palette_cell bar grow">
				 <button data-montage-id="button7a"  class="button wide bar_left top"><svg ><use xlink:href="#i-circle-plus"/></svg>One</button>
			 </label>
			 <label class="palette_cell bar grow">
			 	 <button data-montage-id="button7b"  class="button wide bar_center top"><svg ><use xlink:href="#i-circle-plus"/></svg>Two</button>
			 </label>
			 <label class="palette_cell bar grow">
			 	  <button data-montage-id="button7c"  class="button wide bar_right top create"><svg ><use xlink:href="#i-circle-plus"/></svg>Three</button>
			 </label>
        </div>
        <div class="palette_row full">
			 <label class="palette_cell full">
				 <button data-montage-id="button9a" class="button full right">One<svg ><use xlink:href="#i-circle-plus"/></svg></button>
			 </label>
			 <label class="palette_cell full">
				 <button data-montage-id="button9b" class="button full right">Two<svg ><use xlink:href="#i-circle-plus"/></svg></button>
			 </label>
			 <label class="palette_cell full">
				 <button data-montage-id="button9c" class="button full right">Three<svg ><use xlink:href="#i-circle-plus"/></svg></button>
			 </label>
        </div>
        <div class="palette_row full">
			 <label class="palette_cell full plain">
				 <button data-montage-id="button10a" class="button full right plain">One<svg ><use xlink:href="#i-circle-plus"/></svg></button>
			 </label>
			 <label class="palette_cell full plain">

			 </label>
			 <label class="palette_cell full plain">
				 <button data-montage-id="button10c" class="button full right plain">Three<svg ><use xlink:href="#i-circle-plus"/></svg></button>
			 </label>
        </div>
	</div>

</html>
