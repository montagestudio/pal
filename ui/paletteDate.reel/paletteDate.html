<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>PaletteDate</title>

    <link rel="stylesheet" type="text/css" href="paletteDate.css">
    <link href='https://fonts.googleapis.com/css?family=Rubik+One|Heebo:400,800,900' rel='stylesheet' type='text/css'>
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "paletteDate"}
                }
            },
            "paletteDate1": {
                "prototype": "montage/ui/date-field.reel",
                "properties": {
                    "element": {"#": "paletteDate1"}
                },
				"bindings": {
					"data": {"<-": "@owner.data"}
				},
				"listeners": [
					{
						"type": "action",
						"listener": {"@": "owner"}
					}
				]
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="paletteDate" class="palette_group">

        <div class="palette_title">DATE FIELD</div>


        <div class="palette_row">
			 <label class="palette_cell">
				 <div class='palette_text'>Date:</div>

				     <input  type="date" data-montage-id="paletteDate1" />
              </div>
			 </label>





	</div>
</body>
</html>
