<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>PaletteNumber</title>

    <link rel="stylesheet" type="text/css" href="paletteNumber.css">
    <link href='https://fonts.googleapis.com/css?family=Rubik+One|Heebo:400,800,900' rel='stylesheet' type='text/css'>
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "paletteNumber"}
                }
            },
            "paletteNumber1": {
                "prototype": "montage/ui/number-field.reel",
                "properties": {
                    "element": {"#": "paletteNumber1"}
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="paletteNumber" class="palette_group">

        <div class="palette_title">NUMBER</div>


        <div class="palette_row">
			 <label class="palette_cell">
				 <div class='palette_text'>Number:</div><input type="number" data-montage-id="paletteNumber1"  />
			 </label>
        </div>




	</div>
</body>
</html>
