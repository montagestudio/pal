<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>PaletteSelect</title>

    <link rel="stylesheet" type="text/css" href="paletteSelect.css">
    <link href='https://fonts.googleapis.com/css?family=Rubik+One|Heebo:400,800,900' rel='stylesheet' type='text/css'>
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "paletteSelect"}
                }
            },
            "paletteSelect1": {
                "prototype": "montage/ui/select.reel",
                "properties": {
                    "element": {"#": "paletteSelect1"}
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="paletteSelect" class="palette_group">

        <div class="palette_title">SELECT LIST</div>


        <div class="palette_row">
			 <label class="palette_cell">
				 <div class='palette_text'>Select:</div><select data-montage-id="paletteSelect1"  ><option>One</option><option>Two</option><option>THREE</option></select>
			 </label>
        </div>




	</div>
</body>
</html>
