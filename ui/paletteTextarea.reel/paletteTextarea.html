    <link href='https://fonts.googleapis.com/css?family=Rubik+One|Heebo:400,800,900' rel='stylesheet' type='text/css'>
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "paletteTextarea"}
                }

            "paletteTextarea1": {
                "prototype": "montage/ui/text-area.reel",
                "properties": {

            }
        }

	</div>
