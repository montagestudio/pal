<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>PaletteTextfield</title>

    <link rel="stylesheet" type="text/css" href="paletteTextfield.css">
    <link href='https://fonts.googleapis.com/css?family=Rubik+One|Heebo:400,800,900' rel='stylesheet' type='text/css'>
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "paletteTextfield"}
                }
            },
            "paletteTextfield1": {
                "prototype": "montage/ui/text-field.reel",
                "properties": {
                    "element": {"#": "paletteTextfield1"}
                }
            },
            "paletteTextfield1b": {
                "prototype": "montage/ui/text-field.reel",
                "properties": {
                    "element": {"#": "paletteTextfield1b"}
                }
            },
            "paletteTextfield3": {
                "prototype": "montage/ui/text-field.reel",
                "properties": {
                    "element": {"#": "paletteTextfield3"}
                }
            },
            "paletteTextfield3b": {
                "prototype": "montage/ui/text-field.reel",
                "properties": {
                    "element": {"#": "paletteTextfield3b"}
                }
            },
            "paletteTextfield3c": {
                "prototype": "montage/ui/text-field.reel",
                "properties": {
                    "element": {"#": "paletteTextfield3c"}
                }
            },
            "paletteTextfield2": {
                "prototype": "montage/ui/text-field.reel",
                "properties": {
                    "element": {"#": "paletteTextfield2"}
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="paletteTextfield" class="palette_group">

        <div class="palette_title">TEXTFIELDS</div>


        <div class="palette_row">
			 <label class="palette_cell textfield full">
				 <div class='palette_text'>Name:</div><input class="textfield" data-montage-id="paletteTextfield0" type="text" />
			 </label>
        </div>
        <div class="palette_row" full>
			 <label class="palette_cell grow textfield">
				 <div class='palette_text'>Address:</div><input class=textfield data-montage-id="paletteTextfield1" type="text" />
			 </label>
			 <label class="palette_cell grow textfield">
				 <div class='palette_text'>Apt #:</div><input class=textfield data-montage-id="paletteTextfield1b" type="text" />
			 </label>
        </div>
        <div class="palette_row" full>
			 <label class="palette_cell textfield grow">
				 <div class='palette_text'>City:</div><input class=textfield data-montage-id="paletteTextfield3" type="text" />
			 </label>
			 <label class="palette_cell textfield grow">
				 <div class='palette_text'>State:</div><input class=textfield data-montage-id="paletteTextfield3b" type="text" />
			 </label>
			 <label class="palette_cell textfield grow">
				 <div class='palette_text'>Zip:</div><input class=textfield data-montage-id="paletteTextfield3c" type="text" />
			 </label>
        </div>
        <div class="palette_row">
			 <label class="palette_cell full">
				 <div class='palette_text'>Montage Input Text:</div><input data-montage-id="paletteTextfield2" type="text" class='textfield wide' />
			 </label>
        </div>




	</div>
</body>
</html>
